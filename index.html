<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inscripción a Cursos Docentes</title>
  <link rel="stylesheet" href="style.css">
  <!-- PapaParse para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo_itdurango.png" alt="Logo IT Durango" class="logo">
    <div class="header-text">
      <h1>SISTEMA DE INSCRIPCIÓN A CURSOS DE ACTUALIZACIÓN DOCENTE</h1>
      <h2>INSTITUTO TECNOLÓGICO DE DURANGO</h2>
    </div>
  </header>

  <main>
    <form id="formRegistro">
      <label>Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label>CURP:</label>
      <input type="text" id="curp" maxlength="18" required>

      <label>Email (@itdurango.edu.mx):</label>
      <input type="email" id="email" required>

      <label>Departamento:</label>
      <select id="departamento" required>
        <option value="">Seleccione...</option>
      </select>

      <label>Género:</label>
      <select id="genero" required>
        <option value="">Seleccione...</option>
        <option value="Mujer">Mujer</option>
        <option value="Hombre">Hombre</option>
        <option value="Otro">Otro</option>
      </select>

      <label>Cursos (máximo 3):</label>
      <select id="cursos" multiple required>
        <!-- Se llenará dinámicamente -->
      </select>

      <button type="submit">Registrar</button>
    </form>

    <div id="confirmacion" class="hidden">
      <h3>Confirmación de Inscripción</h3>
      <div id="resumen"></div>
      <button id="regresar">Regresar</button>
      <button id="enviar">Enviar</button>
    </div>
  </main>

  <footer>
    COORDINACIÓN DE ACTUALIZACIÓN DOCENTE - Desarrollo Académico<br>
    Todos los derechos reservados 2026
  </footer>

  <script src="script.js"></script>
</body>
</html>
