<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inscripción a Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
    =============================================================================
    == CAMBIO REQUERIDO: AÑADIR BABEL PARA LA TRANSPILACIÓN EN EL NAVEGADOR
    =============================================================================
    == Babel traducirá nuestro código TSX/JSX a JavaScript que el navegador
    == puede entender. Esto es necesario porque GitHub Pages no lo hace.
    =============================================================================
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- 
    =============================================================================
    == CONFIGURACIÓN OBLIGATORIA
    =============================================================================
    == Reemplaza la siguiente URL de ejemplo con la URL de tu Google Apps Script.
    == Esta es la URL que copiaste al final de la Parte 2 de las instrucciones.
    =============================================================================
    -->
    <script>
      window.CONFIG = {
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbywqbnoE7o6nZHLR9vjipoRRqo_Pv1qNZ-lPeoqvW_vEgEjYm-g-iX3P764THe_BI_5/exec'
      };
    </script>
    
    <!--
    =============================================================================
    == CAMBIO REQUERIDO: CAMBIAR EL TIPO DE SCRIPT
    =============================================================================
    == Cambiamos `type="module"` a `type="text/babel"` y añadimos `data-type="module"`
    == para que Babel sepa que debe procesar este archivo.
    =============================================================================
    -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
