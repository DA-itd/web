  <!-- 1. Cargar Babel Standalone para transpilar TSX/JSX en el navegador -->

  <!--

    inyectara código conflictivo. Esta es la solución final.
  -->

</head>
<body class="bg-gray-100">

  <!-- Inyección de la configuración de Firebase -->

    window.__firebase_config = JSON.stringify(firebaseConfig);

  <!-- 2. Cambiar el tipo de script a "text/babel" y añadir presets -->
  <!-- Esto le dice a Babel que procese este archivo antes de que el navegador lo ejecute -->
