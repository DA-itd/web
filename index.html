<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inscripción a Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
    =============================================================================
    == CAMBIO #1: AÑADIR REACT Y REACT-DOM COMO SCRIPTS GLOBALES (MÉTODO ROBUSTO)
    =============================================================================
    == En lugar de usar importmap, cargamos las librerías directamente.
    == Esto crea las variables globales `React` y `ReactDOM`.
    =============================================================================
    -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel sigue siendo necesario para traducir nuestro código JSX y TypeScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- 
    =============================================================================
    == CONFIGURACIÓN OBLIGATORIA
    =============================================================================
    == Reemplaza la siguiente URL de ejemplo con la URL de tu Google Apps Script.
    =============================================================================
    -->
    <script>
      window.CONFIG = {
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbywqbnoE7o6nZHLR9vjipoRRqo_Pv1qNZ-lPeoqvW_vEgEjYm-g-iX3P764THe_BI_5/exec'
      };
    </script>
    
    <!--
    =============================================================================
    == CAMBIO #2: SIMPLIFICAR EL SCRIPT DE LA APLICACIÓN
    =============================================================================
    == Usamos `text/babel` y le indicamos que use el preset de TypeScript.
    == Ya no necesitamos `data-type="module"` porque no usamos ES Modules nativos.
    =============================================================================
    -->
    <script type="text/babel" data-presets="typescript,react" src="index.tsx"></script>
</body>
</html>
