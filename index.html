<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inscripción</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://github.com/DA-itd/web/blob/main/logo_itdurango.png?raw=true" alt="Logo ITD" class="logo">
    <div class="header-text">
      <h1>SISTEMA DE INSCRIPCIÓN A CURSOS DE ACTUALIZACIÓN DOCENTE</h1>
      <p>INSTITUTO TECNOLÓGICO DE DURANGO</p>
    </div>
  </header>

  <main>
    <div class="form-container">
      <form id="registroForm">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" placeholder="ESCRIBE TU NOMBRE COMPLETO" required>

        <label for="curp">CURP:</label>
        <input type="text" id="curp" maxlength="18" placeholder="18 CARACTERES" required>

        <label for="email">Correo Institucional:</label>
        <input type="email" id="email" placeholder="ejemplo@itdurango.edu.mx" required>

        <label for="genero">Género:</label>
        <select id="genero" required>
          <option value="">Seleccione...</option>
          <option value="Mujer">Mujer</option>
          <option value="Hombre">Hombre</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="departamento">Departamento:</label>
        <select id="departamento" required>
          <option value="">Cargando...</option>
        </select>

        <label for="curso">Curso:</label>
        <select id="curso" required>
          <option value="">Cargando...</option>
        </select>

        <button type="submit">Registrar</button>
      </form>
      <p id="mensaje"></p>
    </div>
  </main>

  <footer>
    <p>COORDINACIÓN DE ACTUALIZACIÓN DOCENTE - Desarrollo Académico</p>
    <p>Todos los derechos reservados 2026</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
