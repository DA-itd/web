<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cursos para Docentes</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1B2A',
              'brand-blue': '#1B263B',
              'brand-lightblue': '#E0E1DD',
              'brand-accent': '#415A77',
            }
          }
        }
      }
    </script>

    <!-- React and ReactDOM from CDN (available as global variables) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- React Hot Toast from CDN (available as global 'toast' and 'Toaster') -->
    <script src="https://unpkg.com/react-hot-toast@2.4.1/dist/react-hot-toast.js"></script>
    
    <!-- Babel Standalone for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body class="bg-gray-100">
    
    <div id="root"></div>
    
    <!-- Load the application script with JSX, which will be transpiled by Babel -->
    <script type="text/babel" src="index.tsx"></script>
    
</body>
</html>
